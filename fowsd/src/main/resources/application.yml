spring:
  datasource:
    url: jdbc:h2:mem:fowsddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

app:
  jwt:
    secret: verysecretkey-change-this-in-prod-which-should-be-long
    expiration-ms: 3600000

logging:
  level:
    org.springframework: INFO
